<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Kasir</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Tambahan untuk Dashboard Kasir */
    .container {
      max-width: 1100px;
    }
    h2 {
      margin-top: 20px;
      border-bottom: 2px solid #ff6347;
      color: #068b18;
    }
    .order-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .order-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s;
      position: relative;
    }
    .order-card:hover {
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }
    .order-info {
        display: flex;
        flex-direction: column;
    }
    .order-time {
      font-weight: bold;
      color: #ff6347;
      font-size: 1.2em;
    }
    .order-customer { /* BARU: Style untuk nama pelanggan */
        font-weight: 700;
        font-size: 1.1em;
        color: #333;
        margin-top: 5px;
    }
    .order-id {
        font-size: 0.8em;
        color: #999;
        font-weight: normal;
        margin-top: 2px;
    }
    .order-total {
      font-size: 1.5em;
      font-weight: 700;
      color: #068b18;
      display: block;
      margin-top: 10px;
    }
    .order-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
    .status-baru { background-color: #fee2e2; color: #ef4444; }
    .status-proses { background-color: #fef3c7; color: #f59e0b; }
    .status-selesai { background-color: #d1fae5; color: #10b981; }
    .item-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        font-size: 0.95em;
    }
    .item-list li {
        border-bottom: 1px dotted #eee;
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
    }
    .item-list li:last-child {
        border-bottom: none;
    }
    .action-btn-group {
        display: flex;
        gap: 8px;
        margin-top: 15px;
    }
    .action-btn-group button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .action-btn-group button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    .btn-proses { background-color: #ff9800; }
    .btn-proses:hover:not(:disabled) { background-color: #e68900; }
    .btn-selesai { background-color: #068b18; }
    .btn-selesai:hover:not(:disabled) { background-color: #046b13; }
    .btn-hapus { background-color: #f44336; }
    .btn-hapus:hover:not(:disabled) { background-color: #d32f2f; }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #ff6347;">Dashboard Kasir/Dapur</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Kembali ke Menu Utama</button>
    </div>
  </header>

  <div class="container">
    <h2>Daftar Pesanan Masuk (Real-time Simulasi)</h2>
    <div class="order-list" id="order-dashboard">
      <p id="no-orders" style="grid-column: 1 / -1; text-align: center; color: #999; padding: 30px;">
        Belum ada pesanan masuk. Pesanan dari halaman utama akan muncul di sini.
      </p>
    </div>
  </div>

  <footer>
    © 2025 Pantry — Dibuat dengan ❤️
  </footer>

  <script>
    // === MEKANISME PROTEKSI AKSES KASIR ===
    (function checkAccess() {
        const KASIR_PASS = "kasir123";
        let isAuthorized = sessionStorage.getItem('cashierAuth') === 'true';

        if (!isAuthorized) {
            const password = prompt("Masukkan password kasir untuk mengakses Dashboard:");

            if (password === KASIR_PASS) {
                sessionStorage.setItem('cashierAuth', 'true');
            } else {
                alert("Password salah. Akses ditolak. Anda akan diarahkan kembali ke Menu Utama.");
                window.location.href = 'index.html';
            }
        }
    })();
    // ======================================
    
    document.addEventListener('DOMContentLoaded', loadOrders);

    // Fungsi utilitas untuk memformat harga
    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }

    function loadOrders() {
      const orderList = document.getElementById('order-dashboard');
      const noOrdersMsg = document.getElementById('no-orders');
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      
      orderList.innerHTML = '';
      
      if (orders.length === 0) {
        orderList.appendChild(noOrdersMsg);
        noOrdersMsg.style.display = 'block';
        return;
      }
      noOrdersMsg.style.display = 'none';

      orders.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';
        card.id = 'order-' + order.id;
        
        // Buat daftar item
        const itemList = order.items.map(item => 
          `<li><span>${item.name} x${item.qty}</span> <span>${formatRupiah(item.price * item.qty)}</span></li>`
        ).join('');

        // Tentukan kelas status
        let statusClass = 'status-baru';
        if (order.status === 'Proses') statusClass = 'status-proses';
        if (order.status === 'Selesai') statusClass = 'status-selesai';
        
        // Cek apakah tombol harus di-disable
        const isDisabled = order.status === 'Selesai' ? 'disabled' : '';

        card.innerHTML = `
          <div class="order-header">
            <div class="order-info">
                <span class="order-customer">${order.customerName || 'Nama Tidak Diketahui'}</span>
                <span class="order-time">#${order.time}</span>
                <span class="order-id">ID: ${order.id}</span>
            </div>
            <span class="order-status ${statusClass}">${order.status}</span>
          </div>
          <ul class="item-list">${itemList}</ul>
          <div style="text-align: right; margin-top: 10px;">
            <span class="order-total">${formatRupiah(order.total)}</span>
          </div>
          <div class="action-btn-group">
            <button class="btn-proses" onclick="updateOrderStatus(${order.id}, 'Proses')" ${isDisabled}>Proses</button>
            <button class="btn-selesai" onclick="updateOrderStatus(${order.id}, 'Selesai')" ${isDisabled}>Selesai</button>
            <button class="btn-hapus" onclick="deleteOrder(${order.id})">Hapus</button>
          </div>
        `;
        orderList.appendChild(card);
      });
    }
    
    // Fungsi untuk mengubah status pesanan
    function updateOrderStatus(id, newStatus) {
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      const orderIndex = orders.findIndex(order => order.id === id);
      
      if (orderIndex !== -1) {
        orders[orderIndex].status = newStatus;
        localStorage.setItem('pantryOrders', JSON.stringify(orders));
        loadOrders();
      }
    }

    // Fungsi untuk menghapus pesanan
    function deleteOrder(id) {
      if (!confirm(`Yakin ingin menghapus pesanan ID: ${id}? Tindakan ini tidak bisa dibatalkan.`)) return;
      
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      orders = orders.filter(order => order.id !== id);
      localStorage.setItem('pantryOrders', JSON.stringify(orders));
      loadOrders();
    }
    
    // Auto-refresh setiap 5 detik (simulasi koneksi real-time)
    setInterval(loadOrders, 5000);
  </script>

</body>
</html>

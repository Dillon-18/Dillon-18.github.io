<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Pembayaran</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Khusus Dashboard Pembayaran - Simple Version */
    .container {
      max-width: 1000px;
    }
    .payment-dashboard-container {
        padding: 20px;
        background: #fcfcfc;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .payment-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }
    .payment-card {
        background: #ffffff;
        border: 1px solid #d14838; 
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .payment-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .payment-card p { margin: 5px 0; }
    .payment-card .pay-total { font-size: 1.3em; color: #068b18; font-weight: 700; }
    .payment-card button {
        background-color: #d14838; 
        color: white; 
        padding: 8px 15px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .payment-card button:hover {
        background-color: #b03a2c; 
        transform: translateY(-2px);
    }
    .payment-status-title {
        border-bottom: 2px solid #d14838; 
        padding-bottom: 8px; 
        color: #d14838; 
        margin-top: 0;
    }

    /* === Responsif Tambahan === */
    @media (max-width: 600px) {
        .payment-list {
            grid-template-columns: 1fr;
        }
        .container {
            width: 100%;
            padding: 10px;
            margin: 10px auto;
        }
        .navbar {
            padding: 10px 15px;
            flex-wrap: wrap;
        }
        .nav-right button {
            padding: 5px 10px;
            font-size: 0.85em;
        }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #d14838;">Dashboard Pembayaran</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='cashier.html'">Dashboard Dapur</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
    </div>
  </header>

  <div class="container">
    
    <div class="payment-dashboard-container">
        <h2 class="payment-status-title">üí≥ Pembayaran Menunggu Verifikasi</h2>
        <div class="payment-list" id="payment-verification-list">
            <p style="text-align: center; color: #999;">Memuat data...</p>
        </div>
    </div>

  </div>

  <footer>
    ¬© 2025 Pantry ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    // === MEKANISME PROTEKSI AKSES KASIR ===
    (function checkAccess() {
        const KASIR_PASS = "kasir123";
        let isAuthorized = sessionStorage.getItem('cashierAuth') === 'true';

        if (!isAuthorized) {
            const password = prompt("Masukkan password kasir untuk mengakses Dashboard:");

            if (password === KASIR_PASS) {
                sessionStorage.setItem('cashierAuth', 'true');
            } else {
                alert("Password salah. Akses ditolak. Anda akan diarahkan kembali ke Menu Utama.");
                window.location.href = 'index.html';
            }
        }
    })();
    // ======================================
    
    document.addEventListener('DOMContentLoaded', initializeDashboard);

    function initializeDashboard() {
        loadPayments();
    }

    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }
    
    function loadPayments() {
        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const pendingPayments = payments.filter(p => p.status === 'pending');
        
        const listEl = document.getElementById('payment-verification-list');
        listEl.innerHTML = ''; 
        
        if (pendingPayments.length === 0) {
            listEl.innerHTML = '<p style="color:#999;font-size:0.9em; text-align:center; grid-column: 1 / -1;">Tidak ada pembayaran yang menunggu verifikasi.</p>';
            return;
        }

        pendingPayments.forEach(payment => {
            const itemsList = payment.cart.map(item => 
                `<p style="margin:2px 0; font-size:0.9em; color:#555;">${item.name} (x${item.qty}) - ${formatRupiah(item.price * item.qty)}</p>`
            ).join('');

            // Keep customer name display
            const customerNameDisplay = payment.customerName ? 
                `<p style="margin:0; font-weight:700; color:#068b18;">Pelanggan: ${payment.customerName}</p>` : 
                '';
            
            const methodDisplay = payment.method ? `<p style="font-weight: 600; color: #d14838;">Metode: ${payment.method}</p>` : '';

            const div = document.createElement('div');
            div.className = 'payment-card';
            div.innerHTML = `
                ${customerNameDisplay}
                <p style="margin:0; font-weight:700; margin-top: 5px;">Kode Pembayaran:</p>
                <p style="margin:0; color:#d14838; font-size:1.1em; word-break: break-all;"><b>${payment.id}</b></p>
                ${methodDisplay} <hr style="border:0; border-top:1px dotted #ccc;">
                <p style="font-weight: 600;">Detail Pesanan:</p>
                ${itemsList}
                <hr style="border:0; border-top:1px dotted #ccc;">
                <p class="pay-total">Total: ${formatRupiah(payment.total)}</p>
                <span style="font-size:0.8em; color:#999;">Waktu: ${payment.time}</span>
                <button onclick="verifyPayment('${payment.id}')">
                    ‚úÖ Verifikasi Bayar
                </button>
            `;
            listEl.appendChild(div);
        });
    }

    function verifyPayment(paymentId) {
        if (!confirm(`Yakin ingin memverifikasi pembayaran dengan kode ${paymentId}? Pelanggan akan bisa checkout.`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        
        if (paymentIndex !== -1) {
            payments[paymentIndex].status = "paid";
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            alert(`Pembayaran kode ${paymentId} berhasil diverifikasi! Pelanggan kini bisa checkout.`);
            loadPayments(); 
        }
    }
    
    setInterval(loadPayments, 5000);
  </script>

</body>
</html>

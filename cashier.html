<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Dapur</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Tambahan untuk Dashboard Dapur */
    .container {
        max-width: 1400px; 
    }
    .kanban-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
    }
    .kanban-column {
        background-color: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        min-height: 400px;
        border: 1px solid #ddd;
    }
    .kanban-column h3 {
        text-align: center;
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 2px solid #068b18;
        color: #333;
    }
    
    .order-card-dapur {
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .order-card-dapur h4 {
        margin-top: 0;
        margin-bottom: 5px;
        color: #ff6347;
        border-bottom: 1px dotted #eee;
        padding-bottom: 5px;
    }
    
    .order-item-dapur {
        font-size: 0.9em;
        margin: 3px 0;
        color: #555;
    }
    
    .order-card-dapur .actions button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 8px;
        transition: background-color 0.2s;
    }

    .btn-proses {
        background-color: #f7b000;
        color: white;
    }
    .btn-proses:hover { background-color: #d19500; }
    
    .btn-selesai {
        background-color: #068b18;
        color: white;
    }
    .btn-selesai:hover { background-color: #046e12; }

    .btn-hapus {
        background-color: #ff4d4d;
        color: white;
        margin-top: 5px !important;
    }
    .btn-hapus:hover { background-color: #e53d3d; }

    .empty-column-msg {
        text-align: center;
        color: #999;
        margin-top: 50px;
    }
  </style>
</head>
<body onload="loadOrders()">
  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo"> 
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-secondary" onclick="window.location.href='payment_dashboard.html'">Dashboard Kasir</button>
      <button class="nav-btn btn-primary" onclick="window.location.href='index.html'">Pemesanan Pelanggan</button>
    </div>
  </header>
  
  <div class="container">
    <h1>Dashboard Dapur (Kanban Pesanan)</h1>
    
    <div class="kanban-container">
        
        <div class="kanban-column" id="column-Baru">
            <h3 style="color: #ff6347; border-color: #ff6347;">Pesanan Baru</h3>
            <div id="order-list-Baru">
                <p class="empty-column-msg">Tidak ada pesanan baru.</p>
            </div>
        </div>

        <div class="kanban-column" id="column-Diproses">
            <h3 style="color: #f7b000; border-color: #f7b000;">Sedang Diproses</h3>
            <div id="order-list-Diproses">
                <p class="empty-column-msg">Tidak ada pesanan diproses.</p>
            </div>
        </div>

        <div class="kanban-column" id="column-Selesai">
            <h3 style="color: #068b18; border-color: #068b18;">Siap Diambil</h3>
            <div id="order-list-Selesai">
                <p class="empty-column-msg">Tidak ada pesanan selesai.</p>
            </div>
        </div>
    </div>
  </div>

  <footer>
    © 2025 Pantry — Dibuat dengan ❤️
  </footer>

  <script>
    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }

    // Panggil saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadOrders);

    function loadOrders() {
      // Ambil data pesanan, urutkan berdasarkan waktu (yang baru di atas)
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      orders.sort((a, b) => b.id - a.id); 

      const orderListBaru = document.getElementById('order-list-Baru');
      const orderListProses = document.getElementById('order-list-Diproses');
      const orderListSelesai = document.getElementById('order-list-Selesai');

      // Bersihkan kolom
      orderListBaru.innerHTML = '';
      orderListProses.innerHTML = '';
      orderListSelesai.innerHTML = '';

      orders.forEach(order => {
        let itemsHtml = '';
        order.items.forEach(item => {
          itemsHtml += `<p class="order-item-dapur">${item.qty}x ${item.name}</p>`;
        });
        
        let targetList;
        let actionsHtml = '';

        if (order.status === 'Baru') {
          targetList = orderListBaru;
          actionsHtml = `<button class="btn-proses" onclick="updateOrderStatus(${order.id}, 'Diproses')">Proses Pesanan</button>`;
        } else if (order.status === 'Diproses') {
          targetList = orderListProses;
          actionsHtml = `<button class="btn-selesai" onclick="updateOrderStatus(${order.id}, 'Selesai')">Selesai/Siap Ambil</button>`;
        } else if (order.status === 'Selesai') {
          targetList = orderListSelesai;
          actionsHtml = `<button class="btn-selesai" disabled>Sudah Selesai</button>`;
        } else {
            return; // Lewati status yang tidak dikenal
        }

        const card = document.createElement('div');
        card.className = 'order-card-dapur';
        card.innerHTML = `
          <h4>ID Pesanan: #${order.id.toString().slice(-6)} - ${order.customerName}</h4>
          <p style="font-size:0.9em; color:#999; margin: 5px 0;">Waktu: ${order.time}</p>
          <hr style="border:0; border-top:1px dotted #ddd; margin: 5px 0;">
          ${itemsHtml}
          <hr style="border:0; border-top:1px dotted #ddd; margin: 5px 0;">
          <p style="font-weight: 700; color: #068b18;">Total: ${formatRupiah(order.total)}</p>
          <div class="actions">
            ${actionsHtml}
            <button class="btn-hapus" onclick="deleteOrder(${order.id})">Hapus</button>
          </div>
        `;
        targetList.appendChild(card);
      });
      
      if (orderListBaru.children.length === 0) {
        orderListBaru.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan baru.</p>';
      }
      if (orderListProses.children.length === 0) {
        orderListProses.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan diproses.</p>';
      }
      if (orderListSelesai.children.length === 0) {
        orderListSelesai.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan selesai.</p>';
      }
    }
    
    function updateOrderStatus(id, newStatus) {
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      const orderIndex = orders.findIndex(order => order.id === id);
      
      if (orderIndex !== -1) {
        orders[orderIndex].status = newStatus;
        localStorage.setItem('pantryOrders', JSON.stringify(orders));
        loadOrders(); 
      }
    }

    function deleteOrder(id) {
      if (!confirm(`Yakin ingin menghapus pesanan ID: ${id}?`)) return;
      
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      orders = orders.filter(order => order.id !== id);
      localStorage.setItem('pantryOrders', JSON.stringify(orders));
      loadOrders(); 
      alert(`Pesanan ID: ${id} berhasil dihapus.`);
    }
  </script>

</body>
</html>

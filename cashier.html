<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Dapur</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Tambahan untuk Dashboard Dapur */
    .container {
        max-width: 1400px; 
    }
    .kanban-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
    }
    .kanban-column {
        background-color: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        min-height: 400px;
        border: 1px solid #ddd;
    }
    .kanban-column h3 {
        text-align: center;
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 2px solid #068b18;
        color: #333;
    }
    .order-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        transition: all 0.3s; 
        position: relative;
    }
    .order-card:hover {
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }
    .order-info { /* New class for grouping customer name and time */
        display: flex;
        flex-direction: column;
        gap: 3px;
    }
    .order-customer {
        font-weight: 700;
        font-size: 1.1em;
        color: #333;
    }
    .order-time {
      font-weight: bold;
      color: #d14838; 
      font-size: 1.2em;
    }
    .order-payment-id { /* New class for payment ID style */
        font-size:0.8em; 
        color:#999;
    }
    .order-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    .status-baru { background-color: #fee2e2; color: #ef4444; }
    .status-proses { background-color: #fef3c7; color: #f59e0b; }
    .status-selesai { background-color: #d1fae5; color: #10b981; }
    .item-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        font-size: 0.95em;
    }
    .item-list li {
        border-bottom: 1px dotted #eee;
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
    }
    .order-total-wrapper { /* New class for total alignment */
        text-align: right; 
        margin-top: 10px;
    }
    .order-total {
      font-size: 1.5em;
      font-weight: 700;
      color: #068b18;
      display: block;
    }
    .action-btn-group {
        display: flex;
        gap: 8px;
        margin-top: 15px;
    }
    .action-btn-group button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.2s; 
    }
    .action-btn-group button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-proses { background-color: #e68a00; } 
    .btn-proses:hover:not(:disabled) { background-color: #cc7800; }
    .btn-selesai { background-color: #056b12; }
    .btn-selesai:hover:not(:disabled) { background-color: #04520e; }
    .btn-hapus { background-color: #c44336; }
    .btn-hapus:hover:not(:disabled) { background-color: #a3322b; }
    .order-list { 
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .empty-column-msg {
        text-align: center;
        color: #999;
        margin-top: 50px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #d14838;">Dashboard Dapur</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='payment_dashboard.html'">üí≥ Dashboard Pembayaran</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Kembali ke Menu Utama</button>
    </div>
  </header>

  <div class="container">
    
    <div class="order-dashboard-container">
        <h2>üë®‚Äçüç≥ Daftar Pesanan </h2>
        <div class="kanban-container">
            <div class="kanban-column">
                <h3>Baru</h3>
                <div class="order-list" id="order-list-baru"></div>
            </div>
            <div class="kanban-column">
                <h3>Diproses</h3>
                <div class="order-list" id="order-list-proses"></div>
            </div>
            <div class="kanban-column">
                <h3>Selesai</h3>
                <div class="order-list" id="order-list-selesai"></div>
            </div>
        </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Pantry ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem("cashierAuth")) {
            alert("Akses ditolak. Silakan login kasir terlebih dahulu.");
            window.location.href = "index.html";
            return;
        }
        loadOrders();
        setInterval(loadOrders, 3000); // Muat ulang data setiap 3 detik
    });

    function formatRupiah(number) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(number);
    }

    function logout() {
        sessionStorage.removeItem("cashierAuth");
        window.location.href = "index.html";
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      const orderListBaru = document.getElementById('order-list-baru');
      const orderListProses = document.getElementById('order-list-proses');
      const orderListSelesai = document.getElementById('order-list-selesai');
      
      orderListBaru.innerHTML = '';
      orderListProses.innerHTML = '';
      orderListSelesai.innerHTML = '';

      orders.forEach(order => {
        let targetList;
        if (order.status === 'Baru') targetList = orderListBaru;
        else if (order.status === 'Diproses') targetList = orderListProses;
        else if (order.status === 'Selesai') targetList = orderListSelesai;
        else return; // Lewati jika status tidak valid
        
        const itemsList = order.items.map(item => `
          <li>${item.name} (${item.qty}x)</li>
        `).join('');

        const card = document.createElement('div');
        card.className = `order-card status-${order.status.toLowerCase().replace(' ', '')}`;
        card.innerHTML = `
          <div class="order-header">
            <h4 style="margin:0; font-size:1.4em;">${order.customerName}</h4> 
            <span class="order-time">${order.time}</span>
          </div>
          <hr style="border:0; border-top:1px solid #eee; margin: 8px 0;">
          <p style="font-size:0.9em; color:#777; margin-top:5px;">ID Pesanan: ${order.id}</p>
          <p style="font-weight: 600;">Detail:</p>
          <ul class="order-items-list">${itemsList}</ul>
          <div class="order-footer">
            <span class="order-total">Total: ${formatRupiah(order.total)}</span>
            <div class="action-buttons">
              ${order.status === 'Baru' ? `
                <button onclick="updateOrderStatus(${order.id}, 'Diproses')" class="btn-primary">Proses</button>` : ''}
              ${order.status === 'Diproses' ? `
                <button onclick="updateOrderStatus(${order.id}, 'Selesai')" class="btn-success">Selesai</button>` : ''}
              <button class="btn-hapus" onclick="deleteOrder(${order.id})">Hapus</button>
            </div>
          </div>
        `;
        targetList.appendChild(card);
      });
      
      if (orderListBaru.children.length === 0) {
        orderListBaru.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan baru.</p>';
      }
      if (orderListProses.children.length === 0) {
        orderListProses.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan diproses.</p>';
      }
      if (orderListSelesai.children.length === 0) {
        orderListSelesai.innerHTML = '<p class="empty-column-msg">Tidak ada pesanan selesai.</p>';
      }
    }
    
    function updateOrderStatus(id, newStatus) {
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      const orderIndex = orders.findIndex(order => order.id === id);
      
      if (orderIndex !== -1) {
        orders[orderIndex].status = newStatus;
        localStorage.setItem('pantryOrders', JSON.stringify(orders));
        loadOrders(); 
      }
    }

    function deleteOrder(id) {
      if (!confirm(`Yakin ingin menghapus pesanan ID: ${id}?`)) return;
      
      let orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
      orders = orders.filter(order => order.id !== id);
      localStorage.setItem('pantryOrders', JSON.stringify(orders));
      loadOrders(); 
    }
</script>

</body>
</html>

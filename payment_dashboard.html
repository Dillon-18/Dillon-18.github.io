<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Pembayaran</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Khusus Dashboard Pembayaran */
    .container {
      max-width: 1000px;
    }
    .payment-dashboard-container {
        padding: 20px;
        background: #fcfcfc;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .payment-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }
    .payment-card {
        background: #ffffff;
        border: 1px solid #d14838; /* Border warna primer baru */
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    /* Style khusus untuk kartu yang sudah selesai/dibayar */
    .payment-card.completed {
        border: 1px solid #068b18; /* Border warna hijau */
        background-color: #f0fff0;
    }
    .payment-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .payment-card p { margin: 5px 0; }
    .payment-card .pay-total { font-size: 1.3em; color: #068b18; font-weight: 700; }
    .payment-card button {
        background-color: #d14838; /* Warna primer baru */
        color: white; 
        padding: 8px 15px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%; /* Agar tombol rata */
    }
    .payment-card button:hover {
        background-color: #b03a2c; /* Warna lebih gelap saat hover */
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(209, 72, 56, 0.3);
    }
    /* Tombol Hapus Riwayat */
    .payment-card.completed .btn-delete-payment {
        background-color: #999;
        margin-top: 5px;
    }
    .payment-card.completed .btn-delete-payment:hover {
        background-color: #777;
    }
    .payment-status-title {
        border-bottom: 2px solid #d14838; /* Warna primer baru */
        padding-bottom: 8px; 
        color: #d14838; 
        margin-top: 0;
    }
    /* Gaya untuk pengelompokan bulanan */
    .monthly-group {
        margin-bottom: 25px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 8px;
        background-color: #ffffff;
    }
    .monthly-group h3 {
        background-color: #f0f0f0; 
        padding: 10px; 
        margin-top: 15px; 
        margin-bottom: 10px; 
        border-radius: 5px; 
        color: #333; 
        font-size: 1.2em; 
        border-left: 5px solid #068b18;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #d14838;">Dashboard Pembayaran</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='cashier.html'">Dashboard Dapur</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
    </div>
  </header>

  <div class="container">
    
    <div class="payment-dashboard-container">
        <h2 class="payment-status-title">üí≥ Pembayaran Menunggu Verifikasi (Tunai, Transfer & E-Wallet)</h2>
        <div class="payment-list" id="payment-verification-list">
            <p style="text-align: center; color: #999;">Memuat data...</p>
        </div>
    </div>

    <div class="payment-dashboard-container" style="margin-top: 30px;">
        <h2 class="payment-status-title" style="color: #068b18; border-bottom: 2px solid #068b18;">‚úÖ Riwayat Pembayaran Selesai</h2>
        
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px;">
            <input type="text" id="search-completed-payments" placeholder="Cari Nama, Kode Bayar, Metode, atau Nama Menu..." style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; flex-grow: 1;">
            <span style="font-size: 0.9em; color: #555; white-space: nowrap;">(Data dikelompokkan per Bulan)</span>
        </div>
        <div id="payment-completed-container">
            <p style="text-align: center; color: #999;">Memuat data...</p>
        </div>
    </div>
    </div>

  <footer>
    ¬© 2025 Pantry ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    // === MEKANISME PROTEKSI AKSES KASIR ===
    (function checkAccess() {
        const KASIR_PASS = "kasir123";
        let isAuthorized = sessionStorage.getItem('cashierAuth') === 'true';

        if (!isAuthorized) {
            const password = prompt("Masukkan password kasir untuk mengakses Dashboard:");

            if (password === KASIR_PASS) {
                sessionStorage.setItem('cashierAuth', 'true');
            } else {
                alert("Password salah. Akses ditolak. Anda akan diarahkan kembali ke Menu Utama.");
                window.location.href = 'index.html';
            }
        }
    })();
    // ======================================
    
    document.addEventListener('DOMContentLoaded', initializeDashboard);

    function initializeDashboard() {
        document.getElementById('search-completed-payments').addEventListener('input', (e) => {
            loadPayments(e.target.value);
        });
        
        loadPayments();
    }

    // Fungsi utilitas untuk memformat harga
    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }

    // Parse dan format tanggal/waktu
    function function getPaymentDateInfo(timeString) {
        const dateObj = new Date(timeString);
        
        if (isNaN(dateObj.getTime())) {
            return { fullDate: timeString, monthKey: 'Tanggal Tidak Diketahui' };
        }

        const options = { year: 'numeric', month: 'long' };
        const monthKey = dateObj.toLocaleDateString('id-ID', options); 

        const dateOptions = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        const fullDate = dateObj.toLocaleDateString('id-ID', dateOptions); 

        return { fullDate, monthKey };
    }

    // Membuat container grup bulanan
    function createMonthlyGroup(monthKey) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'monthly-group';
        groupDiv.innerHTML = `
            <h3>${monthKey}</h3>
            <div class="payment-list" id="list-${monthKey.replace(/\s/g, '-')}"></div>
        `;
        return groupDiv;
    }


    // Fungsi untuk membuat elemen kartu pembayaran
    function createPaymentCard(payment, isCompleted) {
        const itemsList = payment.cart.map(item => 
            `<p style="margin:2px 0; font-size:0.9em; color:#555;">${item.name} (x${item.qty}) - ${formatRupiah(item.price * item.qty)}</p>`
        ).join('');

        const dateInfo = getPaymentDateInfo(payment.time); 

        const methodDisplay = `<p style="font-weight: 600; color: ${isCompleted ? '#068b18' : '#d14838'};">Metode: ${payment.method}</p>`;
        const customerNameDisplay = payment.customerName ? `<p style="font-weight: 700; font-size: 1.2em; margin-bottom: 10px; color: #333;">${payment.customerName}</p>` : '';

        const div = document.createElement('div');
        div.className = 'payment-card' + (isCompleted ? ' completed' : '');
        div.innerHTML = `
            ${customerNameDisplay}
            <p style="margin:0; font-weight:700;">Kode Pembayaran:</p>
            <p style="margin:0; color:#d14838; font-size:1.1em; word-break: break-all;"><b>${payment.id}</b></p>
            ${methodDisplay} 
            ${isCompleted ? '<span style="color: #068b18; font-weight: 700; margin-bottom: 10px;">(STATUS: LUNAS)</span>' : ''}
            <hr style="border:0; border-top:1px dotted #ccc;">
            <p style="font-weight: 600;">Detail Pesanan:</p>
            ${itemsList}
            <hr style="border:0; border-top:1px dotted #ccc;">
            <p class="pay-total">Total: ${formatRupiah(payment.total)}</p>
            <span style="font-size:0.8em; color:#999; margin-top: 5px;">Waktu Pesanan: <b>${dateInfo.fullDate}</b></span>
            
            ${!isCompleted 
                ? `<button onclick="verifyPayment('${payment.id}', ${payment.total}, '${payment.method}')">‚úÖ Verifikasi Bayar</button>` 
                : `<button class="btn-delete-payment" onclick="deletePayment('${payment.id}')">üóëÔ∏è Hapus Riwayat</button>`
            }
        `;
        return div;
    }
    
    function loadPayments(searchTerm = '') {
        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        
        const pendingPayments = payments.filter(p => p.status === 'pending');
        let completedPayments = payments.filter(p => p.status === 'paid');
        
        const normalizedSearchTerm = searchTerm.toLowerCase().trim();
        
        // === LOGIKA PENCARIAN KOMPREHENSIF ===
        if (normalizedSearchTerm) {
            completedPayments = completedPayments.filter(p => {
                // Kumpulkan semua nama menu menjadi satu string untuk pencarian
                const itemNames = p.cart.map(item => item.name).join(' ').toLowerCase();
                
                return p.customerName.toLowerCase().includes(normalizedSearchTerm) ||
                       p.id.toLowerCase().includes(normalizedSearchTerm) ||
                       p.method.toLowerCase().includes(normalizedSearchTerm) ||
                       itemNames.includes(normalizedSearchTerm); // Mencari berdasarkan Nama Menu
            });
        }
        // =====================================

        completedPayments.sort((a, b) => new Date(b.time).getTime() - new Date(a.time).getTime());

        const groupedPayments = completedPayments.reduce((acc, payment) => {
            const { monthKey } = getPaymentDateInfo(payment.time);
            if (!acc[monthKey]) acc[monthKey] = [];
            acc[monthKey].push(payment);
            return acc;
        }, {});


        const pendingListEl = document.getElementById('payment-verification-list');
        const completedContainerEl = document.getElementById('payment-completed-container');
        
        pendingListEl.innerHTML = ''; 
        completedContainerEl.innerHTML = '';
        
        // RENDER PEMBAYARAN PENDING 
        if (pendingPayments.length === 0) {
            pendingListEl.innerHTML = '<p style="color:#999;font-size:0.9em; text-align:center; grid-column: 1 / -1;">Tidak ada pembayaran yang menunggu verifikasi.</p>';
        } else {
            pendingPayments.forEach(payment => {
                pendingListEl.appendChild(createPaymentCard(payment, false));
            });
        }
        
        // RENDER PEMBAYARAN SELESAI (Dikelompokkan dan Dicari)
        const monthKeys = Object.keys(groupedPayments);
        if (monthKeys.length === 0) {
            completedContainerEl.innerHTML = '<p style="color:#999;font-size:0.9em; text-align:center;">Tidak ada riwayat pembayaran yang diselesaikan atau tidak ditemukan dalam pencarian.</p>';
        } else {
            monthKeys.forEach(monthKey => {
                const groupDiv = createMonthlyGroup(monthKey);
                completedContainerEl.appendChild(groupDiv);
                
                const listEl = groupDiv.querySelector('.payment-list');
                
                groupedPayments[monthKey].forEach(payment => {
                    listEl.appendChild(createPaymentCard(payment, true));
                });
            });
        }
    }

    // Fungsi internal untuk mengganti status ke "paid"
    function _markAsPaid(paymentId) {
        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        
        if (paymentIndex !== -1) {
            payments[paymentIndex].status = "paid";
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            loadPayments(document.getElementById('search-completed-payments').value); 
        }
    }
    
    // === FUNGSI UTAMA VERIFIKASI PEMBAYARAN (DENGAN LOGIKA KURANG BAYAR/KEMBALIAN) ===
    function verifyPayment(paymentId, total, method) {
        
        // 1. Logika NON-CASH (Transfer/E-Wallet)
        if (method !== 'Tunai/Langsung') {
            if (confirm(`Yakin ingin memverifikasi pembayaran ${method} (Kode: ${paymentId}) senilai ${formatRupiah(total)}?`)) {
                alert(`Pembayaran kode ${paymentId} berhasil diverifikasi! Pelanggan kini akan otomatis checkout.`);
                _markAsPaid(paymentId);
            }
            return;
        }

        // 2. Logika CASH (Tunai/Langsung)
        const amountReceivedStr = prompt(`PEMBAYARAN TUNAI. Total: ${formatRupiah(total)}. Masukkan jumlah uang yang diterima dari pelanggan:`);

        if (!amountReceivedStr) return; 

        const amountReceived = parseInt(amountReceivedStr.replace(/\D/g, ''));
        if (isNaN(amountReceived) || amountReceived <= 0) {
            alert("Input tidak valid. Harap masukkan angka yang valid.");
            return;
        }
        
        if (amountReceived < total) {
            const shortage = total - amountReceived;
            alert(`‚ö†Ô∏è KURANG BAYAR: Pelanggan hanya membayar ${formatRupiah(amountReceived)}. Kekurangan: ${formatRupiah(shortage)}. Status pembayaran TIDAK diubah. Harap minta pelanggan melunasi.`);
        } else {
            const change = amountReceived - total;
            if (change > 0) {
                alert(`‚úÖ LUNAS. Kembalian: ${formatRupiah(change)}. Pesanan akan otomatis dilanjutkan ke dapur.`);
            } else {
                 alert(`‚úÖ LUNAS. Uang diterima pas. Pesanan akan otomatis dilanjutkan ke dapur.`);
            }
            _markAsPaid(paymentId);
        }
    }
    // ===========================================

    // FUNGSI HAPUS RIWAYAT PEMBAYARAN
    function deletePayment(paymentId) {
        if (!confirm(`‚ö†Ô∏è PERINGATAN! Yakin ingin menghapus riwayat pembayaran ID: ${paymentId}? Aksi ini TIDAK DAPAT DIBATALKAN.`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        
        const initialLength = payments.length;
        payments = payments.filter(p => p.id !== paymentId);

        if (payments.length < initialLength) {
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            alert(`‚úÖ Riwayat pembayaran ${paymentId} berhasil dihapus.`);
            loadPayments(document.getElementById('search-completed-payments').value); 
        } else {
            alert(`Gagal menghapus. Riwayat pembayaran ${paymentId} tidak ditemukan.`);
        }
    }
    
    // Auto-refresh untuk pembayaran yang menunggu verifikasi setiap 5 detik
    setInterval(() => {
        loadPayments(document.getElementById('search-completed-payments').value);
    }, 5000);
  </script>

</body>
</html>

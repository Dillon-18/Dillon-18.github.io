<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Pembayaran</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Khusus Dashboard Pembayaran */
    .container {
      max-width: 1000px;
    }
    .payment-dashboard-container {
        padding: 20px;
        background: #fcfcfc;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .payment-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }
    .payment-card {
        background: #ffffff;
        border: 1px solid #d14838; 
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .payment-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .payment-card p { margin: 5px 0; }
    .payment-card .pay-total { font-size: 1.3em; color: #068b18; font-weight: 700; }
    .payment-card button {
        background-color: #d14838; 
        color: white; 
        padding: 8px 15px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .payment-card button:hover {
        background-color: #b03a2c; 
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(209, 72, 56, 0.3);
    }
    .payment-status-title {
        border-bottom: 2px solid #d14838; 
        padding-bottom: 8px; 
        color: #d14838;
        margin-top: 0;
        text-align: center;
    }
    .payment-code { 
        color:#d14838; 
        font-size:1.1em; 
        word-break: break-all;
    }
    .payment-time { 
        font-size:0.8em; 
        color:#999;
    }
    .payment-item-detail { 
        margin:2px 0; 
        font-size:0.9em; 
        color:#555;
    }
    .payment-section-divider { 
        border:0; 
        border-top:1px dotted #ccc; 
        margin: 10px 0;
    }
    .empty-message {
        text-align: center;
        color: #999;
        grid-column: 1 / -1; 
        margin-top: 30px;
    }
    .customer-name-display {
        font-size: 1.2em;
        font-weight: 700;
        color: #004A99;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #d14838;">Dashboard Pembayaran</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='cashier.html'">Dashboard Dapur</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
    </div>
  </header>

  <div class="container">
    
    <div class="payment-dashboard-container">
        <h2 class="payment-status-title">üí≥ Pembayaran Menunggu Verifikasi</h2>
        <div class="payment-list" id="payment-verification-list">
            </div>
    </div>

  </div>

  <footer>
    ¬© 2025 Pantry ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    // === MEKANISME PROTEKSI AKSES KASIR ===
    (function checkAccess() {
        const KASIR_PASS = "kasir123";
        const isAuthorized = sessionStorage.getItem('cashierAuth') === 'true';

        if (!isAuthorized) {
            const password = prompt("Masukkan password kasir untuk mengakses Dashboard:");

            if (password === KASIR_PASS) {
                sessionStorage.setItem('cashierAuth', 'true');
            } else {
                alert("Password salah. Akses ditolak. Anda akan diarahkan kembali ke Menu Utama.");
                window.location.href = 'index.html';
            }
        }
    })();
    // ======================================
    
    document.addEventListener('DOMContentLoaded', () => {
        loadPayments();
        setInterval(loadPayments, 5000); 
    });

    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }
    
    // ======================================
    // === DASHBOARD PEMBAYARAN LOGIC ===
    // ======================================
    
    function loadPayments() {
        const payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        // Filter: Hanya tampilkan pembayaran yang masih berstatus 'pending'
        const pendingPayments = payments.filter(p => p.status === 'pending');
        
        const listEl = document.getElementById('payment-verification-list');
        listEl.innerHTML = ''; 
        
        if (pendingPayments.length === 0) {
            listEl.innerHTML = '<p class="empty-message">Tidak ada pembayaran yang menunggu verifikasi.</p>';
            return;
        }

        pendingPayments.forEach(payment => {
            const itemsList = payment.cart.map(item => 
                `<p class="payment-item-detail">${item.name} (x${item.qty}) - ${formatRupiah(item.price * item.qty)}</p>`
            ).join('');
            
            // FIX: Ambil nama dari data pembayaran
            const customerName = payment.customerName || "Nama Tidak Diketahui"; 

            const div = document.createElement('div');
            div.className = 'payment-card';
            div.innerHTML = `
                <p class="customer-name-display">${customerName}</p>
                <p style="margin:0; font-weight:700;">Kode Pembayaran:</p>
                <p class="payment-code"><b>${payment.id}</b></p>
                <p style="margin:0; font-weight:700;">Metode: ${payment.method}</p>
                <hr class="payment-section-divider">
                <p style="font-weight: 600;">Detail Pesanan:</p>
                ${itemsList}
                <hr class="payment-section-divider">
                <p class="pay-total">Total: ${formatRupiah(payment.total)}</p>
                <span class="payment-time">Waktu: ${payment.time}</span>
                <button onclick="verifyPayment('${payment.id}')">
                    ‚úÖ Verifikasi Bayar
                </button>
            `;
            listEl.appendChild(div);
        });
    }


    function verifyPayment(paymentId) {
        if (!confirm(`Yakin ingin memverifikasi pembayaran kode ${paymentId}? Pelanggan akan bisa menekan tombol "Pesan".`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        
        if (paymentIndex !== -1) {
            // HANYA GANTI STATUS JADI "paid"
            payments[paymentIndex].status = "paid"; 
            
            // SIMPAN PERUBAHAN
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            
            alert(`‚úÖ Pembayaran kode ${paymentId} berhasil diverifikasi! Pelanggan kini bisa menekan tombol "Pesan".`);
            loadPayments(); // Muat ulang daftar pembayaran
        }
    }
  </script>

</body>
</html>

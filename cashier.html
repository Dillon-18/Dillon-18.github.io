<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Pembayaran</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #ff6347;">Dashboard Pembayaran</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='cashier.html'">Dashboard Dapur</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
    </div>
  </header>

  <div class="container" style="max-width: 1000px;">
    
    <div class="payment-dashboard-container">
        <h2 class="payment-status-title">ğŸ’³ Pembayaran QR Menunggu Verifikasi</h2>
        <div class="payment-list" id="payment-verification-list">
            <p style="text-align: center; color: #999; grid-column: 1 / -1;">Memuat data...</p>
        </div>
    </div>

  </div>

  <footer>
    Â© 2025 Pantry â€” Dibuat dengan â¤ï¸
  </footer>

  <script>
    // === MEKANISME PROTEKSI AKSES KASIR ===
    (function checkAccess() {
        const KASIR_PASS = "kasir123";
        let isAuthorized = sessionStorage.getItem('cashierAuth') === 'true';

        if (!isAuthorized) {
            const password = prompt("Masukkan password kasir untuk mengakses Dashboard:");

            if (password === KASIR_PASS) {
                sessionStorage.setItem('cashierAuth', 'true');
            } else {
                alert("Password salah. Akses ditolak. Anda akan diarahkan kembali ke Menu Utama.");
                window.location.href = 'index.html';
            }
        }
    })();
    // ======================================
    
    document.addEventListener('DOMContentLoaded', initializeDashboard);

    function initializeDashboard() {
        loadPayments();
    }

    // Fungsi utilitas untuk memformat harga
    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }
    
    // ======================================
    // === DASHBOARD PEMBAYARAN LOGIC ===
    // ======================================
    
    function loadPayments() {
        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        // Hanya tampilkan pembayaran dengan status 'pending'
        const pendingPayments = payments.filter(p => p.status === 'pending');
        
        const listEl = document.getElementById('payment-verification-list');
        listEl.innerHTML = ''; 
        
        if (pendingPayments.length === 0) {
            listEl.innerHTML = '<p style="color:#999;font-size:0.9em; text-align:center; grid-column: 1 / -1;">Tidak ada pembayaran yang menunggu verifikasi.</p>';
            return;
        }

        pendingPayments.forEach(payment => {
            const itemsList = payment.cart.map(item => 
                `<p style="margin:2px 0; font-size:0.9em; color:#555;">${item.name} (x${item.qty}) - ${formatRupiah(item.price * item.qty)}</p>`
            ).join('');

            const div = document.createElement('div');
            div.className = 'payment-card';
            div.innerHTML = `
                <p style="margin:0; font-weight:700;">Kode Pembayaran:</p>
                <p style="margin:0; color:#ff6347; font-size:1.1em; word-break: break-all;"><b>${payment.id}</b></p>
                <hr style="border:0; border-top:1px dotted #ccc;">
                <p style="font-weight: 600;">Detail Pesanan:</p>
                ${itemsList}
                <hr style="border:0; border-top:1px dotted #ccc;">
                <p class="pay-total">Total: ${formatRupiah(payment.total)}</p>
                <span style="font-size:0.8em; color:#999;">Waktu: ${payment.time}</span>
                <button onclick="verifyPayment('${payment.id}')">
                    âœ… Verifikasi Bayar
                </button>
            `;
            listEl.appendChild(div);
        });
    }

    function verifyPayment(paymentId) {
        if (!confirm(`Yakin ingin memverifikasi pembayaran dengan kode ${paymentId}? Pelanggan akan bisa checkout.`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        
        if (paymentIndex !== -1) {
            payments[paymentIndex].status = "paid";
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            alert(`Pembayaran kode ${paymentId} berhasil diverifikasi! Pelanggan kini bisa checkout.`);
            loadPayments(); // Muat ulang daftar pembayaran
        }
    }
    
    // Auto-refresh untuk pembayaran setiap 5 detik
    setInterval(loadPayments, 5000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Kasir - Pantry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    .payment-list, .order-list { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px #ccc; margin-top: 20px; }
    .item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    button { padding: 5px 10px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-pay { background: #28a745; color: white; }
    .btn-back { background: #555; color: white; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ’° Dashboard Kasir Pantry</h1>

  <div class="payment-list">
    <h2>Pembayaran Menunggu Verifikasi</h2>
    <div id="pending-list"></div>
  </div>

  <button class="btn-back" onclick="goBack()">â¬… Kembali ke Menu</button>

  <script>
    function renderPayments() {
      const container = document.getElementById('pending-list');
      const payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
      container.innerHTML = '';

      if (payments.length === 0) {
        container.innerHTML = '<p>Tidak ada pembayaran.</p>';
        return;
      }

      payments.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span><b>${p.id}</b> - Rp${p.total.toLocaleString('id-ID')} 
          (${p.status === 'paid' ? 'âœ… Sudah Dibayar' : 'ðŸ•“ Menunggu'})</span>
          ${p.status === 'pending' ? `<button class="btn-pay" onclick="markPaid(${i})">Tandai Sudah Dibayar</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function markPaid(i) {
      const payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
      payments[i].status = 'paid';
      localStorage.setItem('pantryPayments', JSON.stringify(payments));
      renderPayments();
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    renderPayments();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Dashboard Pembayaran</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Khusus Dashboard Pembayaran */
    .container {
      max-width: 1000px;
    }
    .payment-dashboard-container {
        padding: 20px;
        background: #fcfcfc;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .payment-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }
    .payment-card {
        background: #ffffff;
        border: 1px solid #d14838; 
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .payment-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .payment-card p { margin: 5px 0; }
    .payment-card .pay-total { font-size: 1.3em; color: #068b18; font-weight: 700; }
    .payment-card button {
        background-color: #d14838; 
        color: white; 
        padding: 8px 15px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .payment-card button:hover {
        background-color: #b03a2c; 
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(209, 72, 56, 0.3);
    }
    .payment-status-title {
        border-bottom: 2px solid #d14838; 
        padding-bottom: 8px; 
        color: #068b18; 
        margin-top: 0;
    }
    .payment-code { /* New class */
        color:#d14838; 
        font-size:1.1em; 
        word-break: break-all;
    }
    .payment-time { /* New class */
        font-size:0.8em; 
        color:#999;
    }
    .payment-item-detail { /* New class */
        margin:2px 0; 
        font-size:0.9em; 
        color:#555;
    }
    .payment-section-divider { /* New class */
        border:0; 
        border-top:1px dotted #ccc;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo">
      <span style="font-size: 18px; margin-left: 20px; font-weight: 600; color: #d14838;">Dashboard Pembayaran</span>
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-primary" onclick="window.location.href='cashier.html'">Dashboard Dapur</button>
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Menu Utama</button>
    </div>
  </header>

  <div class="container">
    
    <div class="payment-dashboard-container">
        <h2 class="payment-status-title">üí≥ Pembayaran QR Menunggu Verifikasi</h2>
        <div class="payment-list" id="payment-verification-list">
            </div>
    </div>

  </div>

  <footer>
    ¬© 2025 Pantry ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem("cashierAuth")) {
            alert("Akses ditolak. Silakan login kasir terlebih dahulu.");
            window.location.href = "index.html";
            return;
        }
        loadPayments();
        setInterval(loadPayments, 3000); // Muat ulang data setiap 3 detik
    });

    function formatRupiah(number) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            minimumFractionDigits: 0
        }).format(number);
    }

    function loadPayments() {
        const payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const listEl = document.getElementById('payment-list');
        listEl.innerHTML = '';

        if (payments.length === 0) {
            listEl.innerHTML = '<p style="text-align:center; color:#999; grid-column: 1 / -1;">Belum ada data pembayaran.</p>';
            return;
        }

        // Tampilkan yang 'pending' terlebih dahulu
        const sortedPayments = payments.sort((a, b) => {
            if (a.status === 'pending' && b.status !== 'pending') return -1;
            if (a.status !== 'pending' && b.status === 'pending') return 1;
            return new Date(b.time) - new Date(a.time); // Urutkan terbaru
        });

        sortedPayments.forEach(payment => {
            const itemsList = payment.cart.map(item => `
                <li>${item.name} (${item.qty}x) - ${formatRupiah(item.price * item.qty)}</li>
            `).join('');

            const div = document.createElement('div');
            div.className = `payment-card status-${payment.status}`;
            div.innerHTML = `
                <h4 style="margin-top:0;">
                    ${payment.status === 'paid' ? 'BAYAR LUNAS' : 'MENUNGGU BAYAR'}
                </h4>
                <p style="font-size:1.1em; color:#555;">Pelanggan: <b>${payment.customerName || 'N/A'}</b></p>
                
                <p class="pay-id" style="font-size:0.9em; word-break: break-all;">Kode: <b>${payment.id}</b></p>
                <hr style="border:0; border-top:1px dotted #ccc;">
                <p style="font-weight: 600;">Metode: ${payment.method}</p>
                <p style="font-weight: 600;">Detail Pesanan:</p>
                <ul class="order-items-list">${itemsList}</ul>
                <hr style="border:0; border-top:1px dotted #ccc;">
                <p class="pay-total">Total: ${formatRupiah(payment.total)}</p>
                <span style="font-size:0.8em; color:#999;">Waktu: ${payment.time}</span>
                ${payment.status !== 'paid' ? `
                    <button onclick="verifyPayment('${payment.id}')" style="background-color:#068b18;">
                        ‚úÖ Verifikasi Bayar
                    </button>` : `<p style="color:#068b18; font-weight:bold; margin-top:10px;">SUDAH DIVERIFIKASI</p>`}
                <button class="btn-hapus" onclick="deletePayment('${payment.id}')">Hapus Data</button>
            `;
            listEl.appendChild(div);
        });
    }

    function verifyPayment(paymentId) {
        if (!confirm(`Yakin ingin memverifikasi pembayaran dengan kode ${paymentId}? Pelanggan akan bisa checkout.`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        const paymentIndex = payments.findIndex(p => p.id === paymentId);
        
        if (paymentIndex !== -1) {
            payments[paymentIndex].status = "paid";
            localStorage.setItem('pantryPayments', JSON.stringify(payments));
            alert(`Pembayaran kode ${paymentId} berhasil diverifikasi!`);
            loadPayments(); 
        }
    }

    function deletePayment(paymentId) {
        if (!confirm(`Yakin ingin menghapus data pembayaran dengan kode ${paymentId}?`)) return;

        let payments = JSON.parse(localStorage.getItem('pantryPayments')) || [];
        payments = payments.filter(p => p.id !== paymentId);
        localStorage.setItem('pantryPayments', JSON.stringify(payments));
        alert(`Data pembayaran kode ${paymentId} berhasil dihapus.`);
        loadPayments(); 
    }

    function logout() {
        sessionStorage.removeItem("cashierAuth");
        window.location.href = "index.html";
    }
</script>

</body>
</html>

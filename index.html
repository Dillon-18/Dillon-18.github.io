<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warung Lezat - Pemesanan Online</title>
</head>
<body>

  <header>
    <h1>üç¥ Warung Lezat üçπ</h1>
    <p>Pilih menu dan lihat total pesananmu!</p>
  </header>

  <div class="container">
    <h2>Menu Makanan</h2>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1604909053725-22e6b4a4f7f9?auto=format&fit=crop&w=80&q=60" alt="Nasi Goreng">
      <div class="menu-info">
        <div class="menu-name">Nasi Goreng Spesial</div>
        <div class="menu-price">Rp25.000</div>
      </div>
      <button onclick="addToCart('Nasi Goreng Spesial', 25000)">Pesan</button>
    </div>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1601050690597-1a55e31dfe6c?auto=format&fit=crop&w=80&q=60" alt="Mie Ayam Bakso">
      <div class="menu-info">
        <div class="menu-name">Mie Ayam Bakso</div>
        <div class="menu-price">Rp20.000</div>
      </div>
      <button onclick="addToCart('Mie Ayam Bakso', 20000)">Pesan</button>
    </div>

    <h2>Menu Minuman</h2>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1565958011703-44e211b64006?auto=format&fit=crop&w=80&q=60" alt="Es Teh Manis">
      <div class="menu-info">
        <div class="menu-name">Es Teh Manis</div>
        <div class="menu-price">Rp8.000</div>
      </div>
      <button onclick="addToCart('Es Teh Manis', 8000)">Pesan</button>
    </div>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1604908177745-927d7a0f802e?auto=format&fit=crop&w=80&q=60" alt="Jus Alpukat">
      <div class="menu-info">
        <div class="menu-name">Jus Alpukat</div>
        <div class="menu-price">Rp15.000</div>
      </div>
      <button onclick="addToCart('Jus Alpukat', 15000)">Pesan</button>
    </div>

    <!-- Keranjang -->
    <div id="cart">
      <h2>üõí Keranjang Pesanan</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total">Total: Rp0</div>
      <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Warung Lezat ‚Äî Dibuat dengan ‚ù§Ô∏è
  </footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - Rp${item.price.toLocaleString('id-ID')}
          <button onclick="removeItem(${index})" style="background:red;color:white;border:none;border-radius:4px;padding:4px 8px;">x</button>
        `;
        cartList.appendChild(li);
      });

      cartTotal.textContent = `Total: Rp${total.toLocaleString('id-ID')}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }

      let pesan = "Halo Warung Lezat! Saya ingin memesan:\n";
      cart.forEach(item => {
        pesan += `- ${item.name} (Rp${item.price.toLocaleString('id-ID')})\n`;
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      pesan += `\nTotal: Rp${total.toLocaleString('id-ID')}`;

      // Ganti dengan nomor WhatsApp kasir kamu
      const url = `https://wa.me/6281234567890?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry - Status Pesanan</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Khusus Status Pesanan */
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    
    h1 {
        color: #ff6347;
        text-align: center;
        margin-bottom: 30px;
    }

    /* === Order Card === */
    .order-card {
        background-color: #ffffff;
        border: 1px solid #ff6347;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .order-summary, .item-list {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }
    
    .order-summary p {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
    }
    
    .order-summary span {
        font-weight: 600;
    }

    .order-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        font-size: 0.9em;
        color: #555;
    }
    
    .order-total {
        font-size: 1.5em;
        font-weight: 700;
        color: #ff6347;
        text-align: right;
        margin-top: 15px;
    }
    
    .alert-box {
        text-align: center;
        padding: 20px;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 5px;
    }
    
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <span class="brand-name">Pantry</span>
      <img src="Pantry Primary Logo-01.png" alt="Pantry Logo" class="brand-logo"> 
    </div>
    <div class="nav-right">
      <button class="nav-btn btn-secondary" onclick="window.location.href='index.html'">Kembali ke Menu</button>
      <button class="nav-btn btn-primary" onclick="window.location.href='payment_dashboard.html'">Dashboard Kasir</button>
    </div>
  </header>
  
  <div class="container">
    <h1>Status Pesanan Anda</h1>
    
    <div id="order-details-container">
        <div class="alert-box">
            <p id="alert-message">Memuat status pesanan...</p>
        </div>
    </div>
    
  </div>

  <footer>
    © 2025 Pantry — Dibuat dengan ❤️
  </footer>

  <script>
    // Fungsi utilitas untuk memformat harga
    function formatRupiah(number) {
        return `Rp${number.toLocaleString('id-ID')}`;
    }

    // Panggil saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadOrderStatus);

    function loadOrderStatus() {
        const lastOrderId = localStorage.getItem('pantryLastOrderId');
        const orders = JSON.parse(localStorage.getItem('pantryOrders')) || [];
        // Mencari pesanan aktif berdasarkan ID terakhir yang disimpan
        const order = orders.find(o => o.id == lastOrderId); 
        const container = document.getElementById('order-details-container');

        if (!lastOrderId || !order) {
            container.innerHTML = `
                <div class="alert-box">
                    <p>Anda belum memiliki pesanan aktif. Silakan pesan dari halaman Menu.</p>
                </div>
            `;
            return;
        }

        let itemsListHtml = '';
        order.items.forEach(item => {
            itemsListHtml += `
                <div class="order-item">
                    <span>${item.qty}x ${item.name}</span>
                    <span>${formatRupiah(item.price * item.qty)}</span>
                </div>
            `;
        });
        
        // Tentukan warna status
        let statusColor;
        if (order.status === 'Selesai') {
            statusColor = '#068b18'; // Hijau
        } else if (order.status === 'Diproses') {
            statusColor = '#f7b000'; // Kuning
        } else {
            statusColor = '#ff6347'; // Merah/Baru
        }

        // Render Detail Pesanan
        container.innerHTML = `
            <div class="order-card">
                <div class="order-summary">
                    <p>ID Pesanan: <span>#${order.id.toString().slice(-6)}</span></p>
                    <p>Nama Pelanggan: <span>${order.customerName}</span></p>
                    <p>Waktu Pesanan: <span>${order.time}</span></p>
                    <p>Status Saat Ini: <span style="font-size:1.1em; color:${statusColor}">${order.status.toUpperCase()}</span></p>
                </div>
                
                <h3 style="margin-top: 20px;">Item Pesanan</h3>
                <div class="item-list">
                    ${itemsListHtml}
                </div>

                <p class="order-total">
                    Total Bayar: ${formatRupiah(order.total)}
                </p>
                
                <p style="text-align: center; margin-top: 30px; font-style: italic; color: #555;">
                    ${order.status === 'Selesai' 
                        ? '✅ Pesanan Anda sudah **SIAP DIAMBIL**! Silakan menuju kasir.'
                        : `⏳ Pesanan Anda saat ini berstatus **${order.status.toUpperCase()}**. Mohon tunggu konfirmasi dari Dapur.`
                    }
                </p>
            </div>
        `;
    }
  </script>

</body>
</html>
